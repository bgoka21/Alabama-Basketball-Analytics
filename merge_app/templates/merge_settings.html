{% extends "admin/base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Merge Settings</h1>
<form method="POST" class="space-y-4">
  <div>
    <label class="block mb-1">Merge Keys (comma separated)</label>
    <input type="text" name="merge_keys" value="{{ merge_keys }}" class="border p-2 w-full" />
  </div>
  <div>
    <label class="block mb-1">Join Type</label>
    <select name="how" class="border p-2">
      <option value="inner"  {% if how == 'inner' %}selected{% endif %}>inner</option>
      <option value="left"   {% if how == 'left' %}selected{% endif %}>left</option>
      <option value="right"  {% if how == 'right' %}selected{% endif %}>right</option>
      <option value="outer"  {% if how == 'outer' %}selected{% endif %}>outer</option>
    </select>
  </div>
  {% for idx, value in file_fields.items() %}
  <div>
    <label class="block mb-1">Columns for File {{ idx }} (comma separated)</label>
    <input type="text" name="cols_file{{ idx }}" value="{{ value }}" class="border p-2 w-full" />
  </div>
  {% endfor %}
  <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded">Save</button>
</form>
{% endblock %}
