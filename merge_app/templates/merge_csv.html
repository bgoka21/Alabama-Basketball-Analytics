{% extends "admin/base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Merge CSV</h1>
<form method="POST" enctype="multipart/form-data" class="space-y-4">
  <div>
    <label class="block mb-1">CSV File 1</label>
    <input type="file" name="file1" accept=".csv" required class="border p-2" />
  </div>
  <div>
    <label class="block mb-1">CSV File 2</label>
    <input type="file" name="file2" accept=".csv" required class="border p-2" />
  </div>
  <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded">Merge</button>
</form>
{% endblock %}
