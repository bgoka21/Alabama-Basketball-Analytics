{% extends "admin/base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Merge CSV</h1>
<form method="POST" enctype="multipart/form-data" class="space-y-4">
  <div>
    <label class="block mb-1">CSV Files</label>
    <input type="file" name="files" accept=".csv" multiple required class="border p-2" />
  </div>
  <div>
    <a href="{{ url_for('merge.merge_settings') }}" class="text-blue-600 underline">Settings</a>
  </div>
  <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded">Merge</button>
</form>
{% endblock %}
