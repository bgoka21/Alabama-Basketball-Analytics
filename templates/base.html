<!DOCTYPE html>
<html lang="en" class="bg-white text-black">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alabama Basketball</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}">
  <style>
      @media (max-width: 768px) {
        h1 {font-size:1.25rem;line-height:1.75rem;}
        h2 {font-size:1.125rem;line-height:1.5rem;}
        body {font-size:1rem;line-height:1.5rem;}
        #sidebar a,#sidebar summary{display:block;padding:0.75rem 1rem;}
        table{display:block;overflow-x:auto;}
      }

      .stat-header {
        background: #9E1B32;
        color: white;
        padding: 0.5rem 1rem;
        margin-bottom: 1rem;
      }

  </style>
</head>
<body class="min-h-screen flex">

  <!-- Mobile menu button -->
  <button id="mobile-menu-button" class="md:hidden p-2">&#9776;</button>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 transform -translate-x-full md:translate-x-0 transition-transform z-50 bg-[#9E1B32] text-white flex flex-col px-3 py-4 sm:px-5 sm:py-6">
    <h1 class="text-xl sm:text-2xl font-bold mb-8">Alabama Basketball</h1>

    <nav>
      {% include 'sidebar.html' %}
    </nav>
    <div class="mt-auto text-xs text-white">
      Stats Updated: {{ last_stats_update }}
    </div>
  </aside>

<!-- Main content -->
<main class="flex-1 overflow-y-auto bg-white text-black md:ml-64">
  <div class="max-w-screen-lg mx-auto px-4 sm:px-6 lg:px-8 p-4 sm:p-6 md:p-8">
    {# ── Page-specific controls (e.g. season dropdown) ── #}
    {% block page_controls %}{% endblock %}

    {# ── Main page content ── #}
    {% block content %}{% endblock %}
  </div>
</main>


  <script>
    const btn = document.getElementById('mobile-menu-button');
    const sidebar = document.getElementById('sidebar');
    btn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
  </script>

</body>
</html>
