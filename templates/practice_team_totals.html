{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="stat-header">Team Totals</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Stat</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {% for stat, value in team_totals.items() %}
        <tr>
          <td>{{ stat.replace('_', ' ').title() }}</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
