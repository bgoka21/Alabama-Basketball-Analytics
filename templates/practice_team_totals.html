{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="stat-header">Team Totals</h1>
  <form method="get" class="mb-4 flex flex-wrap gap-4">
    {% for lbl in label_options %}
      <label class="inline-flex items-center text-sm mr-2">
        <input type="checkbox" name="label" value="{{ lbl }}" {% if lbl in selected_labels %}checked{% endif %}>
        <span class="ml-1">{{ lbl }}</span>
      </label>
    {% endfor %}
    <button type="submit" class="bg-[#9E1B32] text-white px-4 py-1 rounded">Apply</button>
    <a href="{{ url_for('practice_team_totals') }}" class="text-sm ml-2">Clear</a>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Stat</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {% for stat, value in team_totals.items() %}
        <tr>
          <td>{{ stat.replace('_', ' ').title() }}</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
