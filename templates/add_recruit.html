{% extends 'admin/base.html' %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Add Recruit</h1>
  <form method="POST" class="max-w-md space-y-4 bg-white dark:bg-gray-800 p-6 rounded shadow">
    <div>
      <label class="block mb-1 font-medium">Name</label>
      <input name="name" type="text" class="w-full border rounded px-3 py-2" required>
    </div>
    <div>
      <label class="block mb-1 font-medium">Position</label>
      <input name="position" type="text" class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block mb-1 font-medium">School</label>
      <input name="school" type="text" class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block mb-1 font-medium">ESPN URL</label>
      <input name="espn_url" type="url" class="w-full border rounded px-3 py-2" required>
    </div>
    <div>
      <label class="block mb-1 font-medium">247Sports URL</label>
      <input name="s247_url" type="url" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="flex items-center space-x-4">
      <button type="submit" class="px-4 py-2 bg-[#9E1B32] text-white rounded hover:bg-[#7a1524]">Save</button>
      <a href="{{ url_for('recruit.recruiting_home') }}" class="text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
{% endblock %}
