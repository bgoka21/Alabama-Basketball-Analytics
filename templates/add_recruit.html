{% extends 'base.html' %} 
{% block content %}
<h1>Add / Update Recruit</h1>
<form method="post">
  <label>Name</label>
  <input name="name" value="{{ name }}" required>
  <label>School</label>
  <input name="school" value="{{ school }}">
  <label>Position</label>
  <input name="position" value="{{ position }}">
  <label>247 Profile URL</label>
  <input name="s247_url" value="{{ s247_url }}">
  <button type="submit">Save & Fetch</button>
</form>
{% endblock %}
