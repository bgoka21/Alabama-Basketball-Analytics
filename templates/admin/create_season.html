{% extends "admin/base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Create New Season</h1>

<form method="post" class="space-y-4">
  <div>
    <label class="block font-semibold mb-1">Season Name</label>
    <input type="text" name="season_name" class="border rounded px-4 py-2 w-full" required />
  </div>

  <button type="submit" class="bg-[#9E1B32] text-white px-6 py-2 rounded hover:bg-[#7e1629]">
    Create Season
  </button>
</form>
{% endblock %}
