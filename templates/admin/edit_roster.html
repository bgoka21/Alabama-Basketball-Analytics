{% extends 'admin/base.html' %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Roster Management</h1>

<!-- Season Selector -->
<form method="get" class="mb-4">
  <label for="seasonSelect" class="mr-2 font-semibold">Season:</label>
  <select id="seasonSelect" name="season_id" onchange="this.form.submit()" class="border p-2 rounded">
    {% for season in seasons %}
      <option value="{{ season.id }}" {% if season.id == selected_season %}selected{% endif %}>
        {{ season.season_name }}
      </option>
    {% endfor %}
  </select>
</form>

<!-- Current Roster Table -->
<div class="overflow-x-auto">
<table class="min-w-full bg-white mb-6 border rounded">
  <thead>
    <tr class="bg-gray-100">
      <th class="py-2 px-4 text-left">Player Name</th>
      <th class="py-2 px-4 text-left">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in roster_entries %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ entry.player_name }}</td>
        <td class="px-4 py-2">
          <form method="post" action="{{ url_for('admin.delete_roster', id=entry.id) }}" class="inline">
            <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Remove {{ entry.player_name }}?');">
              Delete
            </button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>

<!-- Add Player Form -->
<form method="post" action="{{ url_for('admin.roster', season_id=selected_season) }}" class="flex mb-4">
  <input
    type="text"
    name="player_name"
    placeholder="New Player Name"
    required
    class="border p-2 flex-grow mr-2 rounded"
  >
  <button type="submit" class="bg-[#9E1B32] text-white px-4 rounded hover:bg-[#7a1526]">
    Add Player
  </button>
</form>

{% endblock %}
