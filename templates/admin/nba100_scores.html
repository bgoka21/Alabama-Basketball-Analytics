{% extends 'admin/base.html' %}

{% block page_controls %}
<form method="get" class="mb-4 flex items-end gap-2">
  <div>
    <label class="font-semibold mr-2">Date:</label>
    <input type="date" name="date" value="{{ target_date }}" class="border p-2 rounded" />
  </div>
  <div>
    <button type="submit" class="bg-[#9E1B32] text-white px-4 py-2 rounded">Apply</button>
  </div>
  <div>
    <button type="submit" name="best" value="1" class="bg-gray-700 text-white px-4 py-2 rounded">Best Scores</button>
  </div>
</form>
{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">NBA 100 Scores</h1>
<canvas id="nba100Chart" class="w-full h-64"></canvas>
<script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
<script>
const playerNames = {{ player_names|tojson }};
const playerScores = {{ player_scores|tojson }};
const playerDates = {{ player_dates|tojson }};
if (playerNames.length) {
  const dateLabelPlugin = {
    id: 'dateLabelPlugin',
    afterDatasetsDraw(chart, args, options) {
      const {ctx} = chart;
      ctx.save();
      const meta = chart.getDatasetMeta(0);
      meta.data.forEach((bar, idx) => {
        if (playerDates[idx]) {
          const centerY = bar.y + (bar.base - bar.y) / 2;
          ctx.fillStyle = '#fff';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.font = '12px sans-serif';
          ctx.fillText(playerDates[idx], bar.x, centerY);
        }
      });
    }
  };
  const playerNamePlugin = {
    id: 'playerNamePlugin',
    afterDatasetsDraw(chart) {
      const {ctx} = chart;
      ctx.save();
      const meta = chart.getDatasetMeta(0);
      meta.data.forEach((bar, idx) => {
        const name = playerNames[idx];
        if (name) {
          ctx.fillStyle = '#000';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'bottom';
          ctx.font = '10px sans-serif';
          ctx.fillText(name, bar.x, bar.y - 6);
        }
      });
      ctx.restore();
    }
  };
  Chart.register(dateLabelPlugin, playerNamePlugin);
  new Chart(document.getElementById('nba100Chart'), {
    type: 'bar',
    data: {
      labels: playerNames,
      datasets: [{
        label: 'Score',
        data: playerScores,
        backgroundColor: 'rgba(158,27,50,0.6)',
        borderColor: 'rgba(158,27,50,1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        x: {
          ticks: {
            autoSkip: false,
            maxRotation: 45,
            minRotation: 45,
            font: { size: 14 }
          }
        },
        y: { beginAtZero: true, max: 100 }
      }
    }
  });
}
</script>
{% endblock %}
