<!DOCTYPE html>
<html lang="en" class="bg-white text-black">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alabama Basketball</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/grades.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tables.css') }}">
  <style>
      @media (max-width: 768px) {
        h1 {font-size:1.25rem;line-height:1.75rem;}
        h2 {font-size:1.125rem;line-height:1.5rem;}
        body {font-size:1rem;line-height:1.5rem;}
        #sidebar a,#sidebar summary{display:block;padding:0.75rem 1rem;}
        table{display:block;overflow-x:auto;}
      }

      .stat-header {
        background: #9E1B32;
        color: white;
        padding: 0.5rem 1rem;
        margin-bottom: 1rem;
      }
  </style>
    <!-- html2pdf vendor bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
            defer
            onload="console.log('html2pdf bundle loaded')"
            onerror="console.error('Failed to load html2pdf bundle')"></script>
    <!-- Our wrapper -->
    <script src="{{ url_for('static', filename='js/pdf-export.js') }}"
            defer
            onload="console.log('pdf-export.js loaded')"
            onerror="console.error('Failed to load pdf-export.js')"></script>
</head>
<body class="min-h-screen flex">

  <div id="admin-table-sort-live" data-table-sort-live aria-live="polite" class="sr-only"></div>

  <!-- Mobile menu button -->
  <button id="mobile-menu-btn" class="md:hidden w-11 h-11 p-2 text-2xl no-print">&#9776;</button>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar no-print hidden md:flex w-72 bg-[#9E1B32] text-white flex-col px-3 py-4 sm:px-5 sm:py-6">
    <h1 class="text-xl sm:text-2xl font-bold mb-8">Alabama Basketball</h1>

    <nav>
      {% include "admin/sidebar.html" %}
    </nav>
    <div class="mt-auto text-xs text-white">
      Stats Updated: {{ last_stats_update }}
    </div>
  </aside>

<!-- Main content -->
<main class="flex-1 p-4 sm:p-6 overflow-y-auto bg-white text-black">
  {# ── Page-specific controls (e.g. season dropdown) ── #}
  {% block page_controls %}{% endblock %}

  {# ── Main page content ── #}
  {% block content %}{% endblock %}
</main>


  <script>
    const btn = document.getElementById('mobile-menu-btn');
    const sidebar = document.getElementById('sidebar');
    btn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  </script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="{{ url_for('static', filename='js/table-sort.js') }}" defer></script>

  {% block scripts %}{% endblock %}

</body>
</html>
