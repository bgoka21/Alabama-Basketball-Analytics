<!DOCTYPE html>
<html lang="en" class="bg-white text-black dark:bg-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Alabama Basketball</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-xl sm:text-3xl font-bold mb-6 text-center text-[#9E1B32]">Admin Login</h1>

    <form method="POST" action="{{ url_for('admin.login') }}" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 font-semibold">Username:</label>
        <input type="text" name="username" required
               class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700">
      </div>
      <div>
        <label for="password" class="block mb-1 font-semibold">Password:</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700">
      </div>
      <button type="submit"
              class="w-full bg-[#9E1B32] hover:bg-white text-white hover:text-[#9E1B32] border-2 border-[#9E1B32] py-3 sm:py-2 rounded font-semibold transition">
        Login
      </button>
    </form>
  </div>

</body>
</html>
