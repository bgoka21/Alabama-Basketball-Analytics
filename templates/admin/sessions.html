{% extends 'admin/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Session Management</h1>
<form method="get" class="mb-4">
  <label for="seasonSelect" class="mr-2 font-semibold">Season:</label>
  <select id="seasonSelect" name="season_id" onchange="this.form.submit()" class="border p-2 rounded">
    {% for s in seasons %}
      <option value="{{ s.id }}" {% if s.id == selected.id %}selected{% endif %}>{{ s.season_name }}</option>
    {% endfor %}
  </select>
</form>
<div class="overflow-x-auto">
<table class="min-w-full bg-white mb-6 border rounded">
  <thead>
    <tr class="bg-gray-100">
      <th class="py-2 px-4 text-left">Name</th>
      <th class="py-2 px-4 text-left">Start</th>
      <th class="py-2 px-4 text-left">End</th>
      <th class="py-2 px-4">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for sess in sessions %}
    <tr class="border-t">
      <td class="px-4 py-2">{{ sess.name }}</td>
      <td class="px-4 py-2">{{ sess.start_date }}</td>
      <td class="px-4 py-2">{{ sess.end_date }}</td>
      <td class="px-4 py-2">
        <a href="{{ url_for('admin.edit_session', id=sess.id) }}" class="text-blue-600 hover:underline mr-2">Edit</a>
        <form method="post" action="{{ url_for('admin.delete_session', id=sess.id) }}" class="inline">
          <button type="submit" class="text-red-600 hover:underline" onclick="return confirm('Delete {{ sess.name }}?');">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
<form method="post" action="{{ url_for('admin.sessions', season_id=selected.id) }}" class="flex flex-wrap gap-2">
  <input type="text" name="name" placeholder="Name" required class="border p-2 rounded">
  <input type="date" name="start_date" required class="border p-2 rounded">
  <input type="date" name="end_date" required class="border p-2 rounded">
  <button type="submit" class="bg-[#9E1B32] text-white px-4 rounded hover:bg-[#7a1526]">Add Session</button>
</form>
{% endblock %}
