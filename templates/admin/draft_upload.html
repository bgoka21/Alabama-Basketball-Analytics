{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Upload Draft Stock Workbook</h1>
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in msgs %}
        <div class="mb-3 p-3 rounded {{ 'bg-red-200' if cat=='error' else 'bg-green-200' }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx" required class="block mb-4" />
      <button type="submit" class="bg-crimson text-white px-4 py-2 rounded">Upload Workbook</button>
    </form>
  </div>
{% endblock %}
