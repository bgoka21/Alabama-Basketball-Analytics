{% extends 'admin/base.html' %}
{% block content %}
  <div class="max-w-xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Upload Draft Stock Workbook</h1>
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in msgs %}
        <div class="{{ 'bg-red-200' if cat=='error' else 'bg-green-200' }} p-3 rounded mb-4">
          {{ msg }}
        </div>
      {% endfor %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
      <input type="file" name="file" accept=".xlsx" class="block mb-4" required />
      <button type="submit" class="bg-crimson hover:bg-red-700 text-white px-4 py-2 rounded">
        Upload & Refresh Data
      </button>
    </form>
  </div>
{% endblock %}
