{% extends 'admin/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Upload Headshot for {{ player.player_name }}</h1>
<form method="post" enctype="multipart/form-data" class="space-y-4">
  <input type="file" name="file" required class="border p-2 rounded">
  <button type="submit" class="bg-[#9E1B32] text-white px-4 py-2 rounded">Upload</button>
</form>
{% endblock %}
