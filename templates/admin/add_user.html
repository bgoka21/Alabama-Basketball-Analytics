{% extends 'admin/base.html' %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Add New User</h1>
  <form method="POST" class="max-w-md space-y-4 bg-white dark:bg-gray-800 p-6 rounded shadow">
    <div>
      <label class="block mb-1 font-medium">Username</label>
      <input name="username" type="text"
             class="w-full border rounded px-3 py-2"
             required>
    </div>
    <div>
      <label class="block mb-1 font-medium">Password</label>
      <input name="password" type="password"
             class="w-full border rounded px-3 py-2"
             required>
    </div>
    <div class="flex items-center">
      <input id="is_admin" name="is_admin" type="checkbox" class="mr-2">
      <label for="is_admin">Make this user an admin</label>
    </div>
    <div class="flex items-center">
      <input id="is_player" name="is_player" type="checkbox" class="mr-2">
      <label for="is_player">Player account</label>
    </div>
    <div>
      <label class="block mb-1 font-medium">Player Name</label>
      <input name="player_name" type="text" class="w-full border rounded px-3 py-2">
    </div>
    <div class="flex items-center space-x-4">
      <button type="submit"
              class="px-4 py-2 bg-[#9E1B32] text-white rounded hover:bg-[#7a1524]">
        Create User
      </button>
      <a href="{{ url_for('admin.users_list') }}"
         class="text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
{% endblock %}
