{% extends 'admin/base.html' %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Edit User: {{ user.username }}</h1>
  <form method="POST" class="max-w-md space-y-4 bg-white dark:bg-gray-800 p-6 rounded shadow">
    <div>
      <label class="block mb-1 font-medium">Username</label>
      <input name="username" type="text"
             value="{{ user.username }}"
             class="w-full border rounded px-3 py-2"
             required>
    </div>
    <div>
      <label class="block mb-1 font-medium">
        Password <small>(leave blank to keep current)</small>
      </label>
      <input name="password" type="password"
             class="w-full border rounded px-3 py-2">
    </div>
    <div class="flex items-center">
      <input id="is_admin" name="is_admin" type="checkbox"
             class="mr-2" {% if user.is_admin %}checked{% endif %}>
      <label for="is_admin">Admin privileges</label>
    </div>
    <div class="flex items-center">
      <input id="is_player" name="is_player" type="checkbox"
             class="mr-2" {% if user.is_player %}checked{% endif %}>
      <label for="is_player">Player account</label>
    </div>
    <div>
      <label class="block mb-1 font-medium">Player Name</label>
      <input name="player_name" type="text" value="{{ user.player_name or '' }}"
             class="w-full border rounded px-3 py-2">
    </div>
    <div class="flex items-center space-x-4">
      <button type="submit"
              class="px-4 py-2 bg-[#9E1B32] text-white rounded hover:bg-[#7a1524]">
        Save Changes
      </button>
      <a href="{{ url_for('admin.users_list') }}"
         class="text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
{% endblock %}
