{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Game Reports</h1>
<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200 shadow rounded-lg bg-white dark:bg-gray-800">
    <thead class="bg-gray-100 dark:bg-gray-700">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">Game Date</th>
        <th class="px-6 py-3 text-left text-xs font-medium uppercase">Opponent</th>
        <th class="px-6 py-3 text-center text-xs font-medium uppercase">Result</th>
        <th class="px-6 py-3 text-center text-xs font-medium uppercase">Action</th>
      </tr>
    </thead>
    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200">
      {% for game in games %}
      <tr>
        <td class="px-6 py-4">{{ game.game_date }}</td>
        <td class="px-6 py-4">{{ game.opponent_name }}</td>
        <td class="px-6 py-4 text-center">{{ game.result }}</td>
        <td class="px-6 py-4 text-center">
          <a href="{{ url_for('admin.game_stats', game_id=game.id) }}" class="text-blue-600 hover:underline">
            View Report
          </a>
          |
          <a href="{{ url_for('admin.edit_game', game_id=game.id) }}" class="text-blue-600 hover:underline">
            Edit
          </a>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="px-6 py-4 text-center">No game reports available.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
