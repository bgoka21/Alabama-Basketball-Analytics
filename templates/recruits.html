{% extends "base.html" %}
{% block content %}
<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Recruits & Transfers</h2>
  <div class="overflow-x-auto">
    <table id="recruitsTable" class="stripe hover">
      <thead>
        <tr>
          <th>Name</th><th>Pos</th><th>Ht</th><th>Wt</th>
          <th>School</th><th>PPG</th><th>RPG</th><th>APG</th><th>Cat</th>
        </tr>
      </thead>
      <tbody>
        {% for r in recruits %}
        <tr>
          <td>{{ r.name }}</td>
          <td>{{ r.position }}</td>
          <td>{{ r.height }}</td>
          <td>{{ r.weight }}</td>
          <td>{{ r.school }}</td>
          <td>{{ r.ppg or '—' }}</td>
          <td>{{ r.rpg or '—' }}</td>
          <td>{{ r.apg or '—' }}</td>
          <td>{{ r.source }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script>
  $(function(){
    $('#recruitsTable').DataTable({
      pageLength: 50,
      order: [[5, 'desc']],
    });
  });
</script>
