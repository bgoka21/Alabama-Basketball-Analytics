<div class="mb-8 bg-white rounded-lg shadow-md p-6">
  <h3 class="text-2xl font-semibold mb-4">NBA 100 Exercise</h3>
  <form method="post" action="{{ action_url }}" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-medium mb-1">Date</label>
      <input type="date" name="date" required class="w-full border border-gray-300 rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Makes (out of 100)</label>
      <input type="number" name="makes" min="0" max="100" required placeholder="e.g. 87" class="w-full border border-gray-300 rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="flex items-end">
      <button type="submit" class="bg-[#9E1B32] hover:bg-[#7f1524] text-white px-5 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-[#9E1B32]">
        Save NBA 100
      </button>
    </div>
  </form>
</div>
